{% if popular_repos %}
<ol class="repository-list" id="repo-list">
    {% for repo in popular_repos %}
        <li id="repo{{ repo.id }}">
        {% include 'codebook/repository-header.html' %}
        </li>
    {% endfor %}
{% else %}
</ol>
    {{ profile_user.get_username }} has no popular activity!
{% endif %}
