<div class="form-group">
    {% if user and not user.is_anonymous %}
        <div class="col-xs-6">
            <h5>Hello, {{ user.get_full_name | default:user.get_username }}!</h5>
        </div>
        <div class="col-xs-6">
        <h4><a class="btn btn-sm btn-block btn-social btn-github" href="{% url 'auth:logout' %}?next=/"><i class="fa fa-github-square"></i>Logout</a></h4>
        </div>
    {% else %}
        <a class="btn btn-block btn-social btn-md btn-github"
           href="{% url 'social:begin' 'github' %}?next={{ request.path }}">
            <i class="fa fa-github-square"></i>
            Sign in with GitHub
        </a>
    {% endif %}
</div>
