<ul class="skill-list">
    {% for rating in ratings %}
        <li class="skill">
        <h5>{{ rating.language.name }}</h5>
        <progress class="skill" max="100" value="{{ rating.credibility }}"></progress>
        </li>
    {% endfor %}
</ul>
